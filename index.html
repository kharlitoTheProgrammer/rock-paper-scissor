<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Choose your weapon</h1>
        <div id="img-container">
            <input type="image" id="rock" src="rock.png" width="100">
            <input type="image" id="paper" src="paper.png" width="100">
            <input type="image" id="scissors" src="scissors.png" width="100">
        </div>
        <div id="result-container">
            <div id="resultRound">Let's play!</div>
            <div id="resultGame"></div>
        </div>
        <div id="score-container">
            <p id="humanScore">Human: 0</p>
            <p id="robotScore">Computer: 0</p>
        </div>
        <div id="play-again-container">
            <button type="button" id="play-again">Play again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
